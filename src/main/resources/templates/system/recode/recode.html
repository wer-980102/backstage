<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('销售纪录')" />
</head>
<body class="gray-bg">
    <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="notice-form">
					<div class="select-list">
						<ul>
							<li>
								客户名称：<input type="text" name="customer"/>
							</li>
							<li>
								货号：<input type="text" name="modelNumber"/>
							</li>
							<li class="select-time">
								<label>拿货时间： </label>
								<input type="text" class="time-input" id="startTime" placeholder="开始时间" name="startTime"/>
								<span>-</span>
								<input type="text" class="time-input" id="endTime" placeholder="结束时间" name="endTime"/>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>

	        <div class="col-sm-12 select-table table-striped">
	            <table id="bootstrap-table"></table>
	        </div>
    	</div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:recode:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:recode:remove')}]];
        var types = [[${@dict.getType('sys_notice_type')}]];
        var datas = [[${@dict.getType('sys_notice_status')}]];
        var prefix = ctx + "system/recode";

        $(function() {
            var options = {
                url: prefix + "/list",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                modalName: "公告",
                columns: [{
		            checkbox: true
		        },
					{
					field: 'saleId',
					title: '销售主键id',
					visible: false
					},
					{
					field: 'customerId',
					title: '用户主键id',
					visible: false
					},
					{
						field: 'customer',
						title: '客户名称'
					},
					{
						field: 'modelNumber',
						title: '货号',
						sortable: true,
						align: 'center'
					},
					{
						field: 'productName',
						title: '产品名称',
						sortable: true,
						align: 'center'
					},
					{
						field: 'actualSales',
						title: '实销额',
						sortable: true,
						align: 'center'
					},
					{
						field: 'refundAmount',
						title: '实销数',
						sortable: true,
						align: 'center'
					}	,
					{
						field: 'goodsFrequency',
						title: '拿货次数',
						sortable: true,
						align: 'center'
					},
					{
						field: 'lastGoods',
						title: '拿货时间',
						sortable: true,
						align: 'center'
					},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.saleId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs" href="javascript:void(0)" onclick="deleteSale(\'' + row.saleId + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });

		/* 销售纪录*/
		function deleteSale(id) {
			$.modal.confirm("确认要删除该销售纪录吗？", function() {
				$.operate.post(prefix + "/remove", { "saleId": id});
			})
		}
    </script>
</body>
</html>
