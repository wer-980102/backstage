<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改销售纪录管理')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-recode-edit" th:object="${userStatisticsInfo}">
            <input name="statisticsId" th:field="*{statisticsId}" type="hidden">
            <input name="saleId" th:field="*{saleId}" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label  is-required">客户名称：</label>
                <div class="col-sm-8">
                    <input name="name" th:field="*{name}" class="form-control" type="text"  disabled="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">货号：</label>
                <div class="col-sm-8">
                    <input name="modelNumber" th:field="*{modelNumber}" class="form-control" type="text" >
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">产品名称：</label>
                <div class="col-sm-8">
                    <input name="productName" th:field="*{productName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">实销额：</label>
                <div class="col-sm-8">
                    <input name="actualSales" th:field="*{actualSales}" class="form-control" type="text" disabled="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">实销数：</label>
                <div class="col-sm-8">
                    <input name="refundAmount" th:field="*{refundAmount}" class="form-control" type="text" disabled="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">拿货次数：</label>
                <div class="col-sm-8">
                    <input name="goodsFrequency" th:field="*{goodsFrequency}" class="form-control" type="text" disabled="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">录入时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="lastGoods" th:value="${#dates.format(userStatisticsInfo.lastGoods, 'yyyy-MM-dd hh:MM:ss')}" class="form-control" placeholder="yyyy-MM-dd hh:MM:ss" type="text" disabled="true">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/recode";
        $("#form-recode-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-recode-edit').serialize());
            }
        }

        $("input[name='lastGoods']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
