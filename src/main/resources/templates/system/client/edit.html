<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改后台销售纪录')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-client-edit" th:object="${userStatisticsInfo}">
            <input name="statisticsId" th:field="*{statisticsId}" type="hidden">

            <div class="form-group">
                <label class="col-sm-3 control-label  is-required">客户名称：</label>
                <div class="col-sm-8">
                    <input name="name" th:field="*{name}" class="form-control" type="text"  disabled="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">手机号码：</label>
                <div class="col-sm-8">
                    <input name="phoneNumber" th:field="*{phoneNumber}" class="form-control" type="text" >
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">客户等级：</label>
                <div class="col-sm-8">
                    <input name="grade" th:field="*{grade}" class="form-control" type="text" disabled="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">客户类型：</label>
                <div class="col-sm-8">
                    <input name="customerType" th:field="*{customerType}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">累计销售月数：</label>
                <div class="col-sm-8">
                    <input name="saleMonth" th:field="*{saleMonth}" class="form-control" type="text" disabled="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">累计销售额：</label>
                <div class="col-sm-8">
                    <input name="actualSales" th:field="*{actualSales}" class="form-control" type="text" disabled="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">累计实销数：</label>
                <div class="col-sm-8">
                    <input name="refundAmount" th:field="*{refundAmount}" class="form-control" type="text" disabled="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">累计拿货次数：</label>
                <div class="col-sm-8">
                    <input name="goodsFrequency" th:field="*{goodsFrequency}" class="form-control" type="text" disabled="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">最后拿货时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="lastGoods" th:value="${#dates.format(userStatisticsInfo.lastGoods, 'yyyy-MM-dd hh:MM:ss')}" class="form-control" placeholder="yyyy-MM-dd hh:MM:ss" type="text" disabled="true">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label  is-required">门店名称：</label>
                <div class="col-sm-8">
                    <input name="store" th:field="*{store}" class="form-control" type="text"  disabled="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">录入时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="operatorTime" th:value="${#dates.format(userStatisticsInfo.operatorTime, 'yyyy-MM-dd hh:MM:ss')}" class="form-control" placeholder="yyyy-MM-dd hh:MM:ss" type="text" disabled="true">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">操作人：</label>
                <div class="col-sm-8">
                    <input name="operator" th:field="*{operator}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">状态：</label>
                <div class="col-sm-8">
                    <label class="toggle-switch switch-solid">
                        <input type="checkbox" name="member"  id="member" th:checked="${userStatisticsInfo.member == '0' ? true : false}">
                        <span></span>
                    </label>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/client";
        $("#form-client-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-client-edit').serialize());
            }
        }

        $("input[name='operatorTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });


        $("input[name='lastGoods']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
