<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改分店信息')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-subbranch-edit" th:object="${branchInfo}">
            <input name="branchId" th:field="*{branchId}" type="hidden">
            <input name="userId" th:field="*{userId}" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label">分店名称：</label>
                <div class="col-sm-8">
                    <input name="branchName" th:field="*{branchName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">分店地址：</label>
                <div class="col-sm-8">
                    <input name="address" th:field="*{address}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">负责人名称：</label>
                <div class="col-sm-8">
                    <input name="chargeName" th:field="*{chargeName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">负责人联系方式：</label>
                <div class="col-sm-8">
                    <input name="information" th:field="*{information}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">分店状态：</label>
                <div class="col-sm-8">
                    <label class="toggle-switch switch-solid">
                        <input type="checkbox" name="status" id="status" th:checked="${branchInfo.status == '0' ? true : false}">
                        <span></span>
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">录入人：</label>
                <div class="col-sm-8">
                    <input name="operator" th:field="*{operator}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">录入时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="operatorTime" th:value="${#dates.format(branchInfo.operatorTime, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "system/subbranch";
        $("#form-info-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            var branchId = $("input[name='branchId']").val();
            var userId = $("input[name='userId']").val();
            var branchName = $("input[name='branchName']").val();
            var address = $("input[name='address']").val();
            var chargeName = $("input[name='chargeName']").val();
            var information = $("input[name='information']").val();
            var status = $("input[id='status']").is(':checked') == true ? 0 : 1;
            var operator = $("input[name='operator']").val();
            var operatorTime = $("input[name='operatorTime']").val();
            $.ajax({
                cache : true,
                type : "POST",
                url : ctx + "system/subbranch/edit",
                data : {
                    "branchId": branchId,
                    "userId": userId,
                    "branchName": branchName,
                    "address": address,
                    "chargeName": chargeName,
                    "information": information,
                    "status": status,
                    "operator": operator,
                    "operatorTime": operatorTime
                },
                async : false,
                error : function(request) {
                    $.modal.alertError("系统错误");
                },
                success : function(data) {
                    $.operate.successCallback(data);
                }
            });
        }

        $("input[name='operatorTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
